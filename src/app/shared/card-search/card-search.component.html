<mat-card class="card-search" appearance="outlined">
    <img mat-card-image [src]="promotion.imagem" [alt]="promotion.destino">
    <mat-card-content>
        <ul>
            <li>{{ promotion.destino }}</li>
            <li>R$ {{ promotion.preco }}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">VER DETALHES</button>
    </mat-card-actions>
</mat-card>
