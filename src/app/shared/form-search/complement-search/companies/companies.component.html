<section class="paradas">
    <app-label text="Companhias" />
    <div class="checkbox-group">
        <p *ngFor="let option of companies" >
            <mat-checkbox
                color="primary"
                [value]="option.id"
                (change)="alternarCompany(option, $event.checked)"
                [checked]="companySelecionada(option)"
            >
                {{option.nome}}
            </mat-checkbox>
        </p>
    </div>
</section>
